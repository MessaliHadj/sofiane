version: '3.9'
services:
  postgres:
    image: 'postgres:latest'
    environment:
      - POSTGRES_PASSWORD=postgres_password
    container_name: sofiane-bdd
    ports:
      - '5432:5432'
  nginx:
    depends_on:
      - api
      - app
    restart: always
    build:
      dockerfile: Dockerfile.dev
      context: ./hwg-sofiane/nginx
    container_name: server-sofiane
    ports:
      - "80:80"
    volumes:
      - ./hwg-sofiane/nginx/default.conf:/etc/nginx/conf.d/default.conf
  api:
    build:
      dockerfile: Dockerfile.dev
      context: './hwg-api'
    volumes:
      - /app/node_modules
      - ./hwg-api:/app
    environment:
      - PGUSER=postgres
      - PGHOST=postgres
      - PGDATABASE=hwg_sofiane
      - PGPASSWORD=postgres_password
      - PGPORT=5432
    container_name: sofiane-api
    ports:
      - '8080:8080'
  app:
    stdin_open: true
    build:
      dockerfile: Dockerfile.dev
      context: './hwg-sofiane'
    volumes:
      - /app/node_modules
      - ./hwg-sofiane:/app
    container_name: sofiane-front
    ports:
      - '4002:3000'

